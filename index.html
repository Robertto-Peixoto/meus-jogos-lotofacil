<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Lotofácil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            text-align: center;
            background-color: #fff;
        }
        .header {
            width: 100%;
            background-color: #7c3d94;
            text-align: center;
            padding: 0; /* Remove padding */
            color: white;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px; /* Altura fixa para centralização */
        }
        .header h1 {
            font-size: 96px; /* Aumenta o tamanho do texto */
            margin: 0;
            line-height: 1; /* Ajusta o espaçamento interno do texto */
        }
        .generator {
            background-color: #505969;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            width: 200px;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .jogo {
            margin: 40px 20px 10px;
            background-color: #fefec6;
            border: 1px solid #505969;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .linha {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .quadrado-preto {
            width: 10px;
            height: 10px;
            background-color: black;
            margin-right: 5px;
        }
        .bolinhas {
            display: flex;
        }
        .bolinha {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 15px;
            border: 1px solid red;
            background-color: white;
        }
        .pintada {
            background-color: #7c3d94;
            color: white;
        }
        .footer {
            width: 100%;
            background-color: #7c3d94;
            height: 60px;
            position: relative;
            margin-top: 40px;
        }
        .coluna-topo {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        .coluna-topo .quadrado-preto {
            margin: 0 45px; /* Espaçamento maior entre os quadrados */
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            color: #74408f;
        }
        .login-container p {
            margin: 10px 0;
        }
        .login-container input[type="email"],
        .login-container input[type="password"],
        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            border: 1px solid #ccc;
        }
        .login-container button {
            background-color: #74408f;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #5d3472;
        }
        .login-container a {
            color: #74408f;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .hidden {
            display: none;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCf-w94PlAR_fncSe0mFi7dtCJMPbxVajI",
          authDomain: "lotofacil-42548.firebaseapp.com",
          projectId: "lotofacil-42548",
          storageBucket: "lotofacil-42548.appspot.com",
          messagingSenderId: "197175087153",
          appId: "1:197175087153:web:d6dccbfd8099cc46300510",
          measurementId: "G-LZWGM7B0KH"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        document.getElementById('login-button').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email && password) {
                signInWithEmailAndPassword(auth, email, password)
                    .then(userCredential => {
                        alert('Login realizado com sucesso!');
                        document.querySelector('.login-container').classList.add('hidden');
                        document.querySelector('.header').classList.remove('hidden');
                        document.querySelector('.footer').classList.remove('hidden');
                        document.querySelectorAll('.jogo').forEach(el => el.classList.remove('hidden'));
                    })
                    .catch(error => {
                        alert('Erro no login: ' + error.message);
                    });
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });

        window.onload = () => {
            document.querySelector('.login-container').classList.remove('hidden');
            document.querySelector('.header').classList.add('hidden');
            document.querySelector('.footer').classList.add('hidden');
            document.querySelectorAll('.jogo').forEach(el => el.classList.add('hidden'));
        };
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Lotofácil</h1>
        <p>Digite suas informações de login</p>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Senha" required>
        <a href="#">Esqueceu sua senha?</a>
        <button id="login-button">Entrar</button>
        <p>Você não tem uma conta? <a href="#">Crie a sua conta aqui</a></p>
    </div>
    <div class="header hidden">
        <h1>lotofácil</h1>
        <button class="generator" id="generateButton" onclick="toggleGames()">GERAR JOGOS</button>
    </div>
    <div class="jogo hidden" id="jogo1"></div>
    <div class="jogo hidden" id="jogo2"></div>
    <div class="jogo hidden" id="jogo3"></div>
    <div class="footer hidden"></div>

    <script>
        function generateGames() {
            gerarJogo('jogo1', true);  // Apenas o primeiro jogo terá os quadradinhos no topo
            gerarJogo('jogo2', false);
            gerarJogo('jogo3', false);
        }

        function clearGames() {
            limparJogo('jogo1', true);  // Apenas o primeiro jogo terá os quadradinhos no topo
            limparJogo('jogo2', false);
            limparJogo('jogo3', false);
        }

        function toggleGames() {
            const button = document.getElementById('generateButton');
            if (button.innerText.includes('GERAR JOGOS')) {
                generateGames();
                button.innerText = 'LIMPAR JOGOS';
            } else {
                clearGames();
                button.innerText = 'GERAR JOGOS';
            }
        }

        function gerarJogo(elementId, isFirst) {
            const container = document.getElementById(elementId);
            container.innerHTML = ''; // Limpa o container antes de gerar um novo jogo
            const todosNumeros = [
                [21, 22, 23, 24, 25],
                [16, 17, 18, 19, 20],
                [11, 12, 13, 14, 15],
                [6, 7, 8, 9, 10],
                [1, 2, 3, 4, 5]
            ];
            const selecionados = new Set();

            while (selecionados.size < 15) {
                const coluna = Math.floor(Math.random() * 5);
                const linha = Math.floor(Math.random() * 5);
                selecionados.add(todosNumeros[coluna][linha]);
            }

            if (isFirst) {
                const topoDiv = document.createElement('div');
                topoDiv.classList.add('coluna-topo');
                const quadradoPreto2 = document.createElement('div');
                quadradoPreto2.classList.add('quadrado-preto');
                const quadradoPreto3 = document.createElement('div');
                quadradoPreto3.classList.add('quadrado-preto');
                const quadradoPreto5 = document.createElement('div');
                quadradoPreto5.classList.add('quadrado-preto');
                topoDiv.appendChild(quadradoPreto2);
                topoDiv.appendChild(quadradoPreto3);
                topoDiv.appendChild(quadradoPreto5);
                container.appendChild(topoDiv);
            }

            for (let linha = 0; linha < 5; linha++) {
                const linhaDiv = document.createElement('div');
                linhaDiv.classList.add('linha');

                const quadradoPreto = document.createElement('div');
                quadradoPreto.classList.add('quadrado-preto');
                linhaDiv.appendChild(quadradoPreto);

                const bolinhasDiv = document.createElement('div');
                bolinhasDiv.classList.add('bolinhas');

                for (let coluna = 0; coluna < 5; coluna++) {
                    const numero = todosNumeros[coluna][linha];
                    const div = document.createElement('div');
                    div.classList.add('bolinha');
                    if (selecionados.has(numero)) {
                        div.classList.add('pintada');
                    }
                    div.textContent = numero;
                    bolinhasDiv.appendChild(div);
                }

                linhaDiv.appendChild(bolinhasDiv);
                container.appendChild(linhaDiv);
            }
        }

        function limparJogo(elementId, isFirst) {
            const container = document.getElementById(elementId);
            container.innerHTML = ''; // Limpa o container
            const todosNumeros = [
                [21, 22, 23, 24, 25],
                [16, 17, 18, 19, 20],
                [11, 12, 13, 14, 15],
                [6, 7, 8, 9, 10],
                [1, 2, 3, 4, 5]
            ];

            if (isFirst) {
                const topoDiv = document.createElement('div');
                topoDiv.classList.add('coluna-topo');
                const quadradoPreto2 = document.createElement('div');
                quadradoPreto2.classList.add('quadrado-preto');
                const quadradoPreto3 = document.createElement('div');
                quadradoPreto3.classList.add('quadrado-preto');
                const quadradoPreto5 = document.createElement('div');
                quadradoPreto5.classList.add('quadrado-preto');
                topoDiv.appendChild(quadradoPreto2);
                topoDiv.appendChild(quadradoPreto3);
                topoDiv.appendChild(quadradoPreto5);
                container.appendChild(topoDiv);
            }

            for (let linha = 0; linha < 5; linha++) {
                const linhaDiv = document.createElement('div');
                linhaDiv.classList.add('linha');

                const quadradoPreto = document.createElement('div');
                quadradoPreto.classList.add('quadrado-preto');
                linhaDiv.appendChild(quadradoPreto);

                const bolinhasDiv = document.createElement('div');
                bolinhasDiv.classList.add('bolinhas');

                for (let coluna = 0; coluna < 5; coluna++) {
                    const numero = todosNumeros[coluna][linha];
                    const div = document.createElement('div');
                    div.classList.add('bolinha');
                    div.textContent = numero;
                    bolinhasDiv.appendChild(div);
                }

                linhaDiv.appendChild(bolinhasDiv);
                container.appendChild(linhaDiv);
            }
        }
    </script>
</body>
</html>
